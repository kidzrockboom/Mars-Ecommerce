<!-- This is the HTML for my navbar component, its generated using bootstrap.
    Their is also a search form to query our database for items that match the 
    search parameters.
-->

<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <a class="navbar-brand" routerLink="/"> 
    <img src="assets/logo2.svg" width="30" height="30" class="d-inline-block align-top" alt="logo">
     
</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>

  <div class="collapse navbar-collapse" id="navbarSupportedContent">
    <ul class="navbar-nav mr-auto">
      <li class="nav-item active">
        <a class="nav-link"  routerLink="home"> Home <span class="sr-only"></span></a>
      </li>
      <li class="nav-item">
        <a class="nav-link"  routerLink="/">Sales</a>
      </li>
      <li class="nav-item dropdown">
        <a class="nav-link"  routerLink="men">Men</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" routerLink="/">Women</a>
      </li>
    </ul>
    <form class="form-inline my-2 my-lg-0" (ngSubmit)="onSubmit()">
      <input class="form-control mr-sm-2" name="placehold" type="search" [(ngModel)]="placeholder" placeholder="Search" aria-label="Search">
      <button class="btn btn-outline-secondary my-2 my-sm-0" type="submit">Search</button>
    </form>
  </div>
</nav>
