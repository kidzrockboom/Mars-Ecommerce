<app-navbar2></app-navbar2>
<app-navbar (items)="receive($event)"></app-navbar>

<div class="loginHeader">
  <p>THE BEST IN FOOTWEAR SELECTIONS</p>
</div>

<div class="displaySelect">

  <h2>{{types.selectedOptions.selected[0]?.value}} Shoes </h2>

  <button class="sortBtn" type="button" mat-button (click)="drawer.toggle()">
    Sort Menu
  </button>
</div>

<mat-drawer-container autosize class="drawerContainer">
  <mat-drawer class="sideNav" #drawer mode="side" autoFocus="false">
    <h3>Filter Items </h3>

    <mat-selection-list #types [multiple]="false">
      <mat-list-option  onclick="onFilter()">
        <button mat-button (click)="onFilter()"> Increasing </button> 
      </mat-list-option>
    </mat-selection-list>

    
  </mat-drawer>

  <div class="card-container">
    <div class="cards" *ngFor="let shoe of shoes">
      <mat-card class="nav-cards">
        <img mat-card-image src="{{ shoe.image }}" alt="{{ shoe.name }}" />
        <mat-card-content>
          <h2>
            {{ shoe.name }}
          </h2>
          <p>
            {{ shoe.price | currency }}
          </p>
        </mat-card-content>
        <mat-card-actions align="end">
          <button mat-raised-button color="primary">Add to Cart</button>
        </mat-card-actions>
      </mat-card>
    </div>
  </div>
</mat-drawer-container>
